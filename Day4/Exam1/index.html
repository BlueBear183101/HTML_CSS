<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup-page">

        <div class="form-card">

            <h2>Đăng ký tài khoản</h2>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label>Tên người dùng</label>
                        <input type="text" class="input" name="username" placeholder="Nhập tên người dùng">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="input" name="email" placeholder="example@email.com">
                    </div>

                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" class="input" name="password" placeholder="Tối thiểu 8 ký tự">
                    </div>

                    <div class="form-group">
                        <label>Xác nhận mật khẩu</label>
                        <input type="password" class="input" name="confirm" placeholder="Nhập lại mật khẩu">
                    </div>
                </div>
                <div class="form-cols">
                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input type="date" class="input" name="DoB">
                    </div>

                    <div class="form-group">
                        <label>Ảnh đại diện</label>
                        <input type="file" class="input" name="avatar">
                    </div>

                    <div class="form-group">
                        <label><input type="checkbox"> Đồng ý điều khoản</label>
                    </div>
                </div>
            </div>
            <button class="btn">Đăng ký</button>

        </div>

    </div>
</body>

</html>
