<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Đăng ký</title>
    </head>

    <body>
        <header>
            <h2>Đăng ký tài khoản</h2>
        </header>

        <main>
            <section id="register">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Thông tin đăng nhập</legend>

                        <label for="username">Tên đăng nhập:</label><br>
                        <input id="username" type="text" name="username" placeholder="Tên đăng nhập" required>

                        <br><br>

                        <label for="email">Email</label><br>
                        <input id="email" type="email" name="email" placeholder="email@example.com" required>

                        <br><br>

                        <label for="password">Mật khẩu:</label><br>
                        <input id="password" type="password" name="password" placeholder="Tối thiểu 8 ký tự" minlength="8" required>

                        <br><br>
                        <label for="confirm">Xác nhận mật khẩu</label><br>
                        <input id="confirm" type="password" name="confirm" placeholder="Nhập lại mật khẩu" required>
                        
                        <br><br>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Thông tin cá nhân</legend>

                        <label for="DoB">Ngày sinh:</label><br>
                        <input id="DoB" type="date" name="DoB">

                        <br><br>

                        <label for="avatar">Ảnh đại diện:</label>
                        <input id="avatar" type="file" name="avatar" accept="image/*">

                        <br><br>

                        <label>
                            <input type="checkbox" required> Tôi đồng ý với các điều khoản
                        </label>
                    </fieldset>

                    <br><br>
                    <button type="submit">Đăng ký</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

        </main>
    </body>
</html>
